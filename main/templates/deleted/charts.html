{% extends 'main/base.html' %}
{% load static %}

{% block body %}
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Sidebar -->
    {% include 'main/_sidebar.html' %}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        {% include 'main/_topbar.html' %}
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        {% include 'main/_contentCharts.html' %}
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      {% include 'main/_footer.html' %}
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  {% block scripts %}
    <!-- Page level plugins -->
    <script src="{% static 'main/vendor/chart.js/Chart.min.js' %}"></script>
    <!-- Page level custom scripts -->

    <script src="{% static 'main/js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'main/js/demo/chart-pie-demo.js' %}"></script>
    <script src="{% static 'main/js/demo/chart-bar-demo.js' %}"></script>
  {% endblock %}

{% endblock %}
