<div class="container-fluid">

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Disease DataTables</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>병명</th>
                            <th>증상</th>
                            <th>진단</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for disease in diseases %}
                        <tr>
                            <td>{{ disease.pk }}</td>
                            <td>{{ disease.name }}</td>
                            <td>{{ disease.symptom }}</td>
                            <td>{{ disease.diagnosis }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
