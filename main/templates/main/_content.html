{% load static %}
<div class="container-fluid col-9">
    <!-- REST API Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">REST-API</h6>
        </div>
        <div class="card-body" style="margin: -2% 15%;">
            <form onsubmit="return false;">
                {% csrf_token %}
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-primary req" id="reqGenerate" value="Token-Generate">
                    </div>
                    <input type="text" id="getToken" class="form-control" placeholder="Generate Token Value" readonly>
                </div>
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username" required>
                </div>
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                </div>
            </form>
            <hr>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" id="reqVerify">Token-Verify</button>
                </div>
                <input type="text" class="form-control" id="resVerify" placeholder="Token Vefiry Result">
            </div>
            <hr>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" id="reqRefresh">Token-Refresh</button>
                </div>
                <input type="text" class="form-control" id="getRetoken" placeholder="Token Refresh Value">
            </div>
            <hr>
            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-primary" id="reqData">Data-Request</button>
                </div>
                <input type="text" class="form-control" id="resData" placeholder="Data Response Result">
            </div>
        </div>
    </div>

    <!-- Collapsable Card Example -->
    <div class="card shadow mb-4">
        <!-- Card Header - Accordion -->
        <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse" role="button"
            aria-expanded="true" aria-controls="collapseCardExample">
            <h6 class="m-0 font-weight-bold text-primary">Response Result</h6>
        </a>
        <!-- Card Content - Collapse -->
        <div class="collapse collapse" id="collapseCardExample">
            {% include 'main/_table.html' %}
        </div>
    </div>

</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
<script src="{% static 'main/js/reqAjax.js' %}"></script>
{% endblock %}
